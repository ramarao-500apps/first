<!DOCTYPE html>

<head>

<!-- Qn-9 -->

<!-- spread Operator is used to spread or expand an iterable or an array-->

</head>

<body>

<Script>

const arrValue = ['My', 'name', 'is', 'ramarao'];


console.log(arrValue); // ["My", "name", "is", "ramarao"]

console.log(...arrValue); // My name is ramarao


</Script>

</body>

</html>
